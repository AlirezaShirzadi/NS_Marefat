<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vite App</title>
    </head>

    <body class="font-peyda">
        <!-- Icons -->
        <div class="hidden">
            <svg>
                <symbol id="icon-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M9 0.9375C7.03249 0.9375 5.4375 2.53249 5.4375 4.5C5.4375 6.46751 7.03249 8.0625 9 8.0625C10.9675 8.0625 12.5625 6.46751 12.5625 4.5C12.5625 2.53249 10.9675 0.9375 9 0.9375ZM6.5625 4.5C6.5625 3.15381 7.65381 2.0625 9 2.0625C10.3462 2.0625 11.4375 3.15381 11.4375 4.5C11.4375 5.84619 10.3462 6.9375 9 6.9375C7.65381 6.9375 6.5625 5.84619 6.5625 4.5Z"
                          fill="currentColor"/>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M9 9.1875C7.4705 9.1875 6.05814 9.54056 5.00861 10.1403C3.975 10.7309 3.1875 11.6326 3.1875 12.75C3.1875 13.8674 3.975 14.7691 5.00861 15.3597C6.05814 15.9594 7.4705 16.3125 9 16.3125C10.5295 16.3125 11.9419 15.9594 12.9914 15.3597C14.025 14.7691 14.8125 13.8674 14.8125 12.75C14.8125 11.6326 14.025 10.7309 12.9914 10.1403C11.9419 9.54056 10.5295 9.1875 9 9.1875ZM4.3125 12.75C4.3125 12.2105 4.70025 11.6122 5.56677 11.1171C6.41737 10.631 7.63001 10.3125 9 10.3125C10.37 10.3125 11.5826 10.631 12.4332 11.1171C13.2997 11.6122 13.6875 12.2105 13.6875 12.75C13.6875 13.2895 13.2997 13.8878 12.4332 14.3829C11.5826 14.869 10.37 15.1875 9 15.1875C7.63001 15.1875 6.41737 14.869 5.56677 14.3829C4.70025 13.8878 4.3125 13.2895 4.3125 12.75Z"
                          fill="currentColor"/>
                </symbol>
                <symbol id="icon-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none">
                    <g clip-path="url(#clip0_6030_130)">
                        <circle cx="9.58334" cy="9.58335" r="7.91667" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M15.4167 15.4167L18.3333 18.3334" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round"/>
                    </g>
                    <defs>
                        <clipPath id="clip0_6030_130">
                            <rect width="20" height="20" fill="white"/>
                        </clipPath>
                    </defs>
                </symbol>
            </svg>
        </div>

        <!-- Header -->
        <header
                class="relative flex flex-wrap lg:justify-start lg:flex-nowrap w-full bg-white text-sm py-2 lg:py-10 shadow-neutral-10">
            <div class="container mx-auto max-md:px-2">
                <nav class="max-w-[85rem] w-full mx-auto lg:px-4 lg:flex lg:items-center lg:justify-between">
                    <div class="flex items-center justify-between md:me-16">
                        <!-- Logo Start -->
                        <a class="flex-none text-xl font-semibold dark:text-white focus:outline-hidden focus:opacity-80"
                           href="/" aria-label="Brand">
                            <img class="w-[100px] h-[50px]" src="/logo.webp" alt="logo" width="100" height="50"/>
                        </a>
                        <!-- Logo End -->
                        <!-- Search Button Start -->
                        <div class="lg:hidden size-10 shrink-0 flex items-center justify-center cursor-pointer"
                             aria-haspopup="dialog" aria-expanded="false" aria-controls="search-modal"
                             data-hs-overlay="#search-modal">
                            <svg
                                    class="size-5 text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950">
                                <use href="#icon-search"/>
                            </svg>
                        </div>
                        <!-- Search Button End -->
                        <!-- Search Modal -->
                        <div id="search-modal"
                             class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden size-full fixed top-0 start-0 z-80 opacity-0 overflow-x-hidden transition-all overflow-y-auto pointer-events-none"
                             role="dialog" tabindex="-1" aria-labelledby="search-modal-label">
                            <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
                                <div class="w-full flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl pointer-events-auto">
                                    <div class="flex justify-between items-center py-3 px-4">
                                        <button type="button"
                                                class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 shrink-0 text-gray-800 hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
                                                aria-label="Close" data-hs-overlay="#search-modal">
                                            <span class="sr-only">Close</span>
                                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                                                 height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M18 6 6 18"></path>
                                                <path d="m6 6 12 12"></path>
                                            </svg>
                                        </button>
                                        <form class="flex p-4 overflow-y-auto gap-2 grow">
                                            <!-- Search Input -->
                                            <div class="relative grow">
                                                <input type="text"
                                                       class="peer py-2.5 sm:py-3 pe-0 ps-0 block w-full bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-gray-200 sm:text-sm focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none focus-visible:outline-0"
                                                       placeholder="جست و جو ..." name="Terms">
                                            </div>
                                            <!-- End Search Input -->
                                            <button type="submit" class="shrink-0 cursor-pointer">
                                                <div class="flex items-center justify-center bg-blue-600 size-8 rounded-full">
                                                    <svg class="size-4 flex items-center justify-center text-white">
                                                        <use href="#icon-search"/>
                                                    </svg>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Search Modal -->
                        <div class="lg:hidden">
                            <button type="button"
                                    class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                                    id="hs-navbar-example-collapse" aria-expanded="false"
                                    aria-controls="hs-navbar-example"
                                    aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-example">
                                <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                                     width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="3" x2="21" y1="6" y2="6"/>
                                    <line x1="3" x2="21" y1="12" y2="12"/>
                                    <line x1="3" x2="21" y1="18" y2="18"/>
                                </svg>
                                <svg class="hs-collapse-open:block hidden shrink-0 size-4"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path d="M18 6 6 18"/>
                                    <path d="m6 6 12 12"/>
                                </svg>
                                <span class="sr-only">Toggle navigation</span>
                            </button>
                        </div>
                    </div>
                    <div id="hs-navbar-example"
                         class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow lg:flex lg:items-start"
                         aria-labelledby="hs-navbar-example-collapse">
                        <div
                                class="flex flex-col gap-3 mt-5 lg:flex-row lg:grow lg:items-center lg:justify-start lg:mt-0 lg:ps-5">
                            <a class="relative text-neutral-10 tracking-wide text-base/6 focus:outline-hidden before:content-[''] before:absolute before:h-1 before:w-8 before:bg-blue-normal before:rounded-[50px] before:bottom-0 px-2 py-3"
                               href="/" aria-current="page">صفحه اصلی</a>
                            <div
                                    class="hs-dropdown [--strategy:static] lg:[--strategy:fixed] [--adaptive:none] lg:[--adaptive:adaptive] px-2 py-3">
                                <button id="hs-navbar-example-dropdown" type="button"
                                        class="hs-dropdown-toggle flex items-center w-full text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950 font-medium"
                                        aria-haspopup="menu" aria-expanded="false" aria-label="Mega Menu">
                                    دوره‌ها
                                    <svg class="hs-dropdown-open:-rotate-180 lg:hs-dropdown-open:rotate-0 duration-300 ms-1 shrink-0 size-4"
                                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round">
                                        <path d="m6 9 6 6 6-6"/>
                                    </svg>
                                </button>

                                <div class="hs-dropdown-menu transition-[opacity,margin] ease-in-out duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 lg:w-48 z-10 bg-white lg:shadow-md rounded-lg p-1 space-y-1 lg:dark:border before:absolute top-full lg:border border-gray-200 before:-top-5 before:start-0 before:w-full before:h-5 hidden"
                                     role="menu" aria-orientation="vertical"
                                     aria-labelledby="hs-navbar-example-dropdown">
                                    <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                       href="#">
                                        تستی
                                    </a>
                                    <div
                                            class="hs-dropdown [--strategy:static] lg:[--strategy:absolute] [--adaptive:none] relative">
                                        <button id="hs-navbar-example-dropdown-sub" type="button"
                                                class="hs-dropdown-toggle w-full flex justify-between items-center text-sm text-gray-800 rounded-lg py-2 px-3 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100">
                                            تستی
                                            <svg class="hs-dropdown-open:-rotate-180 lg:hs-dropdown-open:-rotate-90 lg:-rotate-90 duration-300 ms-2 shrink-0 size-4"
                                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path d="m6 9 6 6 6-6"/>
                                            </svg>
                                        </button>

                                        <div class="hs-dropdown-menu transition-[opacity,margin] ease-in-out duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 lg:w-48 hidden z-10 lg:mt-2 bg-white lg:shadow-md rounded-lg  lg:dark:border before:absolute lg:border border-gray-200 before:-end-5 before:top-0 before:h-full before:w-5 lg:mx-2.5! top-0 end-full"
                                             role="menu" aria-orientation="vertical"
                                             aria-labelledby="hs-navbar-example-dropdown-sub">
                                            <div class="p-1 space-y-1">
                                                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                                   href="#">
                                                    تستی
                                                </a>
                                                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                                   href="#">
                                                    تستی
                                                </a>
                                                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                                   href="#">
                                                    تستی
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                       href="#">
                                        تستی
                                    </a>
                                    <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100"
                                       href="#">
                                        تستی
                                    </a>
                                </div>
                            </div>
                            <a class="relative text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950 px-2 py-3"
                               href="#">وبلاگ</a>
                            <a class="relative text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950 px-2 py-3"
                               href="#">سوالات متداول</a>
                            <a class="relative text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950 px-2 py-3"
                               href="#">درباره‌ما</a>
                        </div>
                        <div class="hidden size-10 shrink-0 lg:flex items-center justify-center cursor-pointer"
                             aria-haspopup="dialog" aria-expanded="false" aria-controls="search-modal"
                             data-hs-overlay="#search-modal">
                            <svg
                                    class="size-5 text-neutral-10 hover:text-neutral-950 focus:outline-hidden focus:text-neutral-950">
                                <use href="#icon-search"/>
                            </svg>
                        </div>
                        <a class="btn-outline-sm-icon shrink-0 font-bold group lg:ms-[28px]" href="#">
                            <svg
                                    class="size-[18px] text-neutral-10 group-hover:text-white focus:outline-hidden focus:text-white">
                                <use href="#icon-user"/>
                            </svg>
                            <span class="tracking-[0.15px]">ورود / ثبت نام</span></a>
                    </div>
                </nav>
            </div>
        </header>
        <script type="module" src="/src/main.js"></script>
    </body>

</html>
